<title>مسابقة</title>
<style>
body {
    background: #000;
    color: #fff;

    margin: 0;
}
#box {

    max-width: 500px;
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}
input, button {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
}
button {
    background: #444;
    color: #fff;
    cursor: pointer;
}
button:hover { background: #666; }
img, iframe {
    width: 100%;

}
#adminPanel {

    margin-top: 20px;
    background: #222;
    padding: 15px;
    border-radius: 10px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
th, td {
    border: 1px solid #555;
    padding: 8px;
    text-align: center;
}
</style>
</head>
<body>

<div id="box">
    <h2>مرحباً بالمشارك</h2>

    <div id="nameSection">
        <input id="playerName" placeholder="اكتب اسمك للدخول">
        <button onclick="enterGame()">دخول</button>
    </div>

    <div id="contentSection" style="display:none;">
        <div id="contestMedia"></div>
        <h3 id="question">ما هو السؤال؟</h3>
        <input id="answer" placeholder="اكتب إجابتك">

        <p id="scoreText"></p>
    </div>

    <button onclick="adminLogin()">دخول المالك</button>

    <div id="adminPanel">
        <h3>لوحة المالك</h3>

        <h3>قائمة المشتركين</h3>
        <table id="playersTable">
            <tr><th>الاسم</th><th>النقاط</th></tr>
        </table>
    </div>
</div>

    return JSON.parse(localStorage.getItem("players_list")) || [];
}

    localStorage.setItem("players_list", JSON.stringify(list));
}
function addPlayer(name) {
    let list = loadPlayersList();
    if (!list.includes(name)) { list.push(name); savePlayersList(list); }
}

}
