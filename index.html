<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مسابقة</title>
<style>
body {
    font-family: Arial;
    background: #000;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}
.box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    text-align: center;
}
input, button, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 5px;
    border: none;
}
input, textarea { background: #222; color: #fff; }
button { background: #444; color: #fff; cursor: pointer; }
button:hover { background: #666; }
#adminPanel { margin-top: 20px; padding: 20px; background: #222; display: none; }
#contestMedia iframe, #contestMedia img { border-radius: 10px; width: 100%; height: 300px; }
</style>
</head>
<body>

<div class="box" id="mainBox">

    <h2>المسابقة</h2>

    <div id="nameStep">
        <label>ادخل اسمك:</label>
        <input type="text" id="playerName">
        <button onclick="start()">ابدأ</button>
    </div>

    <div id="questionStep" style="display:none;">
        <h3>السؤال:</h3>
        <div id="contestMedia"></div>
        <p id="questionText"></p>
        <input type="text" id="answerInput" placeholder="اكتب إجابتك">
        <button onclick="submitAnswer()">إرسال الإجابة</button>
    </div>

    <div id="resultStep" style="display:none;">
        <h3>تم تسجيل إجابتك</h3>
        <p id="playerScore"></p>
        <button onclick="showAdminLogin()">للمالك فقط</button>
    </div>

    <div id="adminLogin" style="display:none;">
        <input type="password" id="adminPass" placeholder="ادخل كلمة السر">
        <button onclick="adminCheck()">دخول</button>
    </div>

    <div id="adminPanel">
        <h3>ترتيب المشتركين</h3>
        <ol id="ranking"></ol>

        <h3>تغيير السؤال</h3>
        <textarea id="newQuestion" style="width:100%; height:80px;"></textarea>
        <input type="text" id="newAnswer" placeholder="الإجابة الصحيحة الجديدة">
        <input type="text" id="newMedia" placeholder="رابط صورة/يوتيوب/Streamable">
        <button onclick="updateQuestion()">تحديث السؤال</button>
        <button onclick="resetPoints()">تصفير جميع النقاط</button>
        <button onclick="deletePlayers()">حذف جميع المشتركين</button>
    </div>

</div>

<script>
// قاعدة بيانات المشتركين على localStorage
let players = JSON.parse(localStorage.getItem("players") || "{}");
let answeredPlayers = JSON.parse(localStorage.getItem("answeredPlayers") || "[]");

// السؤال والوسائط
let question = localStorage.getItem("qText") || "ما هو حاصل 2 + 2 ؟";
let answer = localStorage.getItem("qAns") || "4";
let media = localStorage.getItem("qMedia") || "https://streamable.com/azvrbo";

// عرض السؤال والوسائط
updateMediaDisplay(media);
document.getElementById("questionText").innerText = question;

// عرض الوسائط
function updateMediaDisplay(url){
    let container = document.getElementById("contestMedia");
    if(!url || url.trim()===""){ container.innerHTML=""; return; }
    if(url.match(/\.(jpg|png|jpeg|gif)$/)){
        container.innerHTML = `<img src="${url}">`;
    } else if(url.includes("youtube.com") || url.includes("youtu.be")){
        let id = url.split("v=")[1] || url.split("youtu.be/")[1];
        container.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
    } else if(url.includes("streamable.com")){
        let id = url.split("/").pop();
        container.innerHTML = `<iframe src="https://streamable.com/e/${id}" frameborder="0" allowfullscreen></iframe>`;
    } else {
        container.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
    }
}

// بدء المسابقة
function start() {
    let name = document.getElementById("playerName").value.trim();
    if(name==="") return alert("اكتب اسمك");

    if(answeredPlayers.includes(name)){
        return alert("لقد أجبت مسبقًا. انتظر تغيير السؤال.");
    }

    if(!players[name]) players[name] = {score:0};

    localStorage.setItem("currentPlayer", name);

    document.getElementById("nameStep").style.display="none";
    document.getElementById("questionStep").style.display="block";
}

// إرسال الإجابة
function submitAnswer() {
    let name = localStorage.getItem("currentPlayer");
    let ans = document.getElementById("answerInput").value.trim();

    let earned = (ans == answer ? 3 : 0);
    players[name].score += earned;
    localStorage.setItem("players", JSON.stringify(players));

    answeredPlayers.push(name);
    localStorage.setItem("answeredPlayers", JSON.stringify(answeredPlayers));

    document.getElementById("questionStep").style.display="none";
    document.getElementById("resultStep").style.display="block";
    document.getElementById("playerScore").innerText = "نقاطك: " + players[name].score;
}

// لوحة المالك
function showAdminLogin(){
    document.getElementById("adminLogin").style.display="block";
}

function adminCheck(){
    if(document.getElementById("adminPass").value === "Dosary"){
        showRanking();
        document.getElementById("adminPanel").style.display="block";
    } else {
        alert("كلمة السر غلط");
    }
}

// عرض الترتيب وأسماء كل من شارك
function showRanking(){
    let list = document.getElementById("ranking");
    list.innerHTML = "";
    let sorted = Object.entries(players)
        .sort((a,b)=>b[1].score - a[1].score);
    sorted.forEach(p=>{
        let li = document.createElement("li");
        li.innerText = p[0] + " : " + p[1].score + " نقاط";
        list.appendChild(li);
    });
}

// تحديث السؤال
function updateQuestion(){
    let q = document.getElementById("newQuestion").value.trim();
    let a = document.getElementById("newAnswer").value.trim();
    let m = document.getElementById("newMedia").value.trim();
    if(!q || !a) return alert("اكتب السؤال والإجابة");

    localStorage.setItem("qText", q);
    localStorage.setItem("qAns", a);
    localStorage.setItem("qMedia", m);

    answeredPlayers = [];
    localStorage.setItem("answeredPlayers", "[]");

    alert("تم تحديث السؤال بنجاح");
    location.reload();
}

// تصفير النقاط
function resetPoints(){
    if(confirm("هل تريد تصفير النقاط؟")){
        for(let name in players){ players[name].score = 0; }
        localStorage.setItem("players", JSON.stringify(players));
        showRanking();
        alert("تم التصفير");
    }
}

// حذف المشتركين
function deletePlayers(){
    if(confirm("هل تريد حذف جميع المشتركين؟")){
        players = {};
        answeredPlayers = [];
        localStorage.removeItem("players");
        localStorage.removeItem("answeredPlayers");
        alert("تم الحذف");
        location.reload();
    }
}
</script>

</body>
</html>
