<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مسابقة</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        #box {
            width: 90%;
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            width: 90%;
            margin: 8px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #444;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
        img, video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        #adminPanel {
            display: none;
            margin-top: 25px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div id="box">
    <h2>مرحباً بالمشارك</h2>

    <div id="nameSection">
        <input id="playerName" placeholder="اكتب اسمك للدخول">
        <button onclick="enterGame()">دخول</button>
    </div>

    <div id="contentSection" style="display:none;">
        <img id="quizImage" src="IMAGE_LINK_HERE">

        <h3 id="question">ما هو السؤال؟</h3>

        <input id="answer" placeholder="اكتب إجابتك">
        <button onclick="submitAnswer()">إرسال الإجابة</button>

        <p id="scoreText"></p>
    </div>

    <!-- زر المالك -->
    <button onclick="adminLogin()">دخول المالك</button>

    <div id="adminPanel">
        <h3>لوحة المالك</h3>

        <button onclick="resetScores()">تصفير النقاط</button>
        <button onclick="deletePlayers()">حذف كل المشتركين</button>
        <button onclick="changeQuestion()">تغيير السؤال</button>

    </div>

</div>

<script src="script.js?v=1"></script>

</body>
</html>
